<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>推荐首页</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style style="text/css">
        #main{
            padding-top:65px;
        }
        .datetime{
            color: #AAA;
        }
        .item{
            padding: 2em;
            border-bottom: 1px solid #AAA;
        }
        .item:hover{
            background: rgba(250, 250, 250, 0.5);
        }
        .article-body img, .article-body svg{
            max-width:600px !important;
            max-height:300px !important;
        }
        .article-body.brief{
            max-height: 300px;
            overflow-y: hidden;
        }
        .article-footer{
            width: 100%;
        }
        .like-btn,.hate-btn{
            margin-left:1em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">文章推荐</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">来源</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">日期</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/?rec=1">推荐</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tag_main_content">打标</a>
                </li>
            </ul>
        </div>
        <form class="form-inline" method="get" action="/search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-md-12">
                {% for article in articles %}
                <div class="row item" data-id="{{ article.id }}">
                    <div class="article-header">
                        <h2>
                            <a href="{{ article.link }}" target="_blank"  onclick="$.get('/event/click?article_id=' + {{ article.id }})">
                                {{ article.title }}
                            </a>
                        </h2>
                        <div>
                            <span class="datetime">{{ article.date }}</span>
                            <span class="btn btn-info btn-sm is-main-content">是主要内容</span>
                            <span class="btn btn-warning btn-sm is-not-main-content">不是主要内容</span>
                            <a class="url-domain btn btn-outline-info btn-sm" href="/?site={{ article.link | url_domain }}">{{ article.link | url_domain }}</a>

                            <a href="#" class="more btn btn-info btn-sm">more</a>
                            <span class="text-info">rec:{{ article.score | float3 }}</span>
                            <a href="/event/like?article_id={{ article.id }}" class="like-btn"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="thumbs-up" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width:1.2em"><path fill="currentColor" d="M466.27 286.69C475.04 271.84 480 256 480 236.85c0-44.015-37.218-85.58-85.82-85.58H357.7c4.92-12.81 8.85-28.13 8.85-46.54C366.55 31.936 328.86 0 271.28 0c-61.607 0-58.093 94.933-71.76 108.6-22.747 22.747-49.615 66.447-68.76 83.4H32c-17.673 0-32 14.327-32 32v240c0 17.673 14.327 32 32 32h64c14.893 0 27.408-10.174 30.978-23.95 44.509 1.001 75.06 39.94 177.802 39.94 7.22 0 15.22.01 22.22.01 77.117 0 111.986-39.423 112.94-95.33 13.319-18.425 20.299-43.122 17.34-66.99 9.854-18.452 13.664-40.343 8.99-62.99zm-61.75 53.83c12.56 21.13 1.26 49.41-13.94 57.57 7.7 48.78-17.608 65.9-53.12 65.9h-37.82c-71.639 0-118.029-37.82-171.64-37.82V240h10.92c28.36 0 67.98-70.89 94.54-97.46 28.36-28.36 18.91-75.63 37.82-94.54 47.27 0 47.27 32.98 47.27 56.73 0 39.17-28.36 56.72-28.36 94.54h103.99c21.11 0 37.73 18.91 37.82 37.82.09 18.9-12.82 37.81-22.27 37.81 13.489 14.555 16.371 45.236-5.21 65.62zM88 432c0 13.255-10.745 24-24 24s-24-10.745-24-24 10.745-24 24-24 24 10.745 24 24z" class=""></path></svg></a>
                            <a href="/event/hate?article_id={{ article.id }}" class="hate-btn"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="thumbs-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width:1.2em"><path fill="currentColor" d="M466.27 225.31c4.674-22.647.864-44.538-8.99-62.99 2.958-23.868-4.021-48.565-17.34-66.99C438.986 39.423 404.117 0 327 0c-7 0-15 .01-22.22.01C201.195.01 168.997 40 128 40h-10.845c-5.64-4.975-13.042-8-21.155-8H32C14.327 32 0 46.327 0 64v240c0 17.673 14.327 32 32 32h64c11.842 0 22.175-6.438 27.708-16h7.052c19.146 16.953 46.013 60.653 68.76 83.4 13.667 13.667 10.153 108.6 71.76 108.6 57.58 0 95.27-31.936 95.27-104.73 0-18.41-3.93-33.73-8.85-46.54h36.48c48.602 0 85.82-41.565 85.82-85.58 0-19.15-4.96-34.99-13.73-49.84zM64 296c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24zm330.18 16.73H290.19c0 37.82 28.36 55.37 28.36 94.54 0 23.75 0 56.73-47.27 56.73-18.91-18.91-9.46-66.18-37.82-94.54C206.9 342.89 167.28 272 138.92 272H128V85.83c53.611 0 100.001-37.82 171.64-37.82h37.82c35.512 0 60.82 17.12 53.12 65.9 15.2 8.16 26.5 36.44 13.94 57.57 21.581 20.384 18.699 51.065 5.21 65.62 9.45 0 22.36 18.91 22.27 37.81-.09 18.91-16.71 37.82-37.82 37.82z" class=""></path></svg></a>
                            <span>{{ article.extra }}</span>
                            <a href="/tag_main_content?id={{ article.id }}" class="btn btn-sm btn-outline-warning" target="_blank">重新打标</a>
                        </div>
                    </div>
                    <div class="article-body brief">{{ article.body }}</div>
                    <div class="article-footer">
                        <a href="#" class="more btn btn-link btn-block">more</a>
                    </div>
                </div>
                {% endfor %}

                <div id="pagination">
                    <a href="{{ prev_link }}" class="btn">上一页</a>
                    <a href="{{ next_link }}" class="btn btn-primary">下一页</a>
                </div>
            </div>
        </div>
    </div>


    <script src="/static/jquery.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>

    <script type="text/javascript">
        $('img').each(function(){
            var refer = $(this).parents('.item').find('.article-header h2 a');
            if(refer.length == 0) return;
            refer = refer[0];
            if(refer.href == undefined || refer.href.length == 0) return;
            refer = refer.href;

            var src = this.src;
            if(src == undefined || src.length == 0){
                src = $(this).data('src');
            }
            if(refer != undefined && src != undefined && !src.startsWith('data:')){
                this.src = '/src?refer=' + encodeURIComponent(refer) + '&url=' + encodeURIComponent(src);
            }
        })
        $(function(){
            var ids = $('.item').map(function(){return $(this).data('id')})
                .toArray().join(',');
            $.get('/event/show?articles=' + ids);

            $('.like-btn').click(function(){
                $.get(this.href);
                $(this).css({'background' : '#AAA'})
                return false;
            })
            $('.hate-btn').click(function(){
                $.get(this.href);
                $(this).parents('.item').remove();
                return false;
            })
            $('.more').click(function(){
                var n = $(this).parents('.item').find('.article-body').toggleClass('brief');
                if($(n).is('.brief')){
                    var pos = $(this).parents('.item').offset();
                    pos.behavior = 'smooth';
                    pos.top = pos.top - 65;
                    window.scrollTo(pos);
                }
                return false;
            })
            $('.is-main-content').click(function(){
                var html = $(this).parents('.item').find('.article-body').html()
                var y = 1;
                $.post('/main_content_sample', {'html' : html, 'y': y});
            })
            $('.is-not-main-content').click(function(){
                var html = $(this).parents('.item').find('.article-body').html()
                var y = -1;
                $.post('/main_content_sample', {'html' : html, 'y': y});
            })
        })
    </script>


</body>
